<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      button {
        padding: 1rem 2rem;
        border-radius: 10px;
        background-color: skyblue;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        position: relative;
      }

      .fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }

      .fireworks span {
        position: absolute;
        display: block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: yellow;
        animation: fireworks 1s ease-out;
      }

      @keyframes fireworks {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100%) scale(0);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>Click me</button>
      <div class="fireworks">
        <span style="top: 10%; left: 10%;"></span>
        <span style="top: 20%; left: 20%;"></span>
        <span style="top: 30%; left: 30%;"></span>
        <span style="top: 40%; left: 40%;"></span>
        <span style="top: 50%; left: 50%;"></span>
      </div>
    </div>

    <script>
      const button = document.querySelector("button");
      const fireworks = document.querySelector(".fireworks");

      button.addEventListener("click", function () {
        fireworks.style.display = "flex";
        setTimeout(() => {
          fireworks.style.display = "none";
        }, 1000);
      });
    </script>
  </body>
</html>
